<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pie Chart and Doughnut Chart</title>
</head>
<body>
    <!----------- Pie Chart ----------->
    <h2>Pie Chart</h2>
    <canvas id="myChart" class="chart"></canvas>

    <!-------------- Doughnut Chart ------------>
    <h2>Doughnut Chart</h2>
    <canvas id="myDough" class="chart"></canvas>

    <!------------ For Pie Chart -------------->
    <script>
        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
            ];
            
            new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                title: {
                display: true,
                text: "World Wide Wine Production 2023"
                }
            }
        });
        </script>

    <!-------- Script For Doughnut Chart ------------->
    <script>
        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
            ];
            
            new Chart("myDough", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                title: {
                display: true,
                text: "World Wide Wine Production 2023"
                }
            }
        });
    </script>
</body>
</html>
